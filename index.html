
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
        <label for="exampleFullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleFullName">
    </div>

    <div class="mb-3">
        <label for="exampleSelect" class="form-label">Select Your Role</label>
        <select class="form-select" id="exampleSelect">
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="guest">Guest</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
            <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
            <label class="form-check-label" for="genderFemale">Female</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
            <label class="form-check-label" for="genderOther">Other</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleFile" class="form-label">Upload File</label>
        <input class="form-control" type="file" id="exampleFile">
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
